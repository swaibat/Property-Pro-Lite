<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/app.css">
    <title>Property-Pro-Lite</title>
</head>

<body>
    <div id="bg"></div>
    <!-- start of navigation -->
    <nav class="flex-x shadow padding-y-1 fixed-top full-width">
        <div class="logo margin-l-3 margin-t-2"><a href="index.html">Property Pro Lite</a></div>
        <!-- navigation -->
        <div class="margin-l-auto margin-r-3 d-flex">
            <ul class="d-flex white-txt">
                <li>About us</li>
                <li class="margin-l-3">Contact us</li>
            </ul>
        </div>
    </nav>
    <!-- //navigation -->
    <main role="main">
        <div class="landing d-flex full-width">
            <div class="left-side  margin-t-max">
                <h2 class="white-txt margin-l-4">Property Pro Lite is a platform where people can create and/or search properties for sale or rent</h2>
                <div class="d-flex margin-t-4">
                    <button id="signin" class="btn green btn-lg margin-l-4">signin now</button>
                    <button id="signup" class="btn white blue-txt btn-lg margin-l-4">signup now</button>
                </div>
            </div>
            <div class="right-side">
                <img class="bg-img" src="assets/img/land1.svg" alt="image">
            </div>
        </div>
    </main>
    <!-- start of form models -->
    <div id="signup-modal" class="modal-container">
        <div class="modal">
            <button class="close-modal">X</button>
            <form action="">
                <h2 class="align-center margin-l-n3">sign-up</h2>
                <input class="form-input" type="text" placeholder="Firstname" required>
                <input class="form-input" type="text" placeholder="Lastname" required>
                <input class="form-input" type="number" placeholder="phoneNumber" required>
                <input class="form-input" type="email" placeholder="Email adress" required>
                <input class="form-input" type="password" placeholder="Password" minlength="5" required>
                <button href="index.html" class="btn blue  margin-y-4 float-right ">Signup now</button>
            </form>
        </div>
    </div>
    <!-- start of login model -->
    <div id="signin-modal" class="modal-container">
        <div class="modal">
            <button id="close-signin" class="close-modal">X</button>
            <form action="">
                <h2 class="align-center margin-l-n3">signIn</h2>
                <input class="form-input" type="email" placeholder="Email adress" required>
                <input class="form-input" type="password" placeholder="Password" minlength="5" required>
                <button href="index.html" class="btn blue  margin-y-4 float-right ">Signin</button>
            </form>
        </div>
    </div>
    <footer class="padding-y-3 full-width">
        <a class="float-right margin-r-4">Property-Pro-Lite 2019</a>
    </footer>

    <script src="assets/js/app.js"></script>
</body>

</html>
