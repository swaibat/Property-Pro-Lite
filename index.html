<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/app.css">
    <title>Property-Pro-Lite</title>
</head>

<body class=" white">
    <div id="bg"></div>
    <!-- start of navigation -->
    <nav class="flex-x shadow padding-y-1 fixed-top full-width">
        <div class="logo margin-l-3"><a href="index.html">P<span class="tracking-in-contract">roperty Pro</span></a></div>
        <!-- navigation -->
        <div class="margin-l-auto margin-r-3 d-flex">
            <ul class="d-flex  margin-t-2">
                <li>About-us</li>
                <li class="margin-l-3">FAQ</li>
            </ul>
        </div>
    </nav>
    <!-- //navigation -->
    <main role="main">
        <div class="landing d-flex full-width">
            <div class="left-side  margin-t-1 margin-l-3">
                    <div class="page slide-in-elliptic-top-fwd">
                        <span>Get a new home today</span>
                        <p>Property Pro Lite is a platform where people can create and/or search properties for sale or rent</p>
                    </div>
                <div class="d-flex margin-t-4">
                    <button onclick="signin()" class="btn green white-txt btn-lg margin-l-4 bounce-in-fwd">signin now</button>
                    <button onclick="signup()" class="btn white blue-txt btn-lg margin-l-4 bounce-in-fwd">signup now</button>
                </div>
            </div>
            <div class="right-side">
                <img src="./assets/img/ads/house_PNG7.webp" alt="landding">
            </div>
        </div>
    </main>
   <!-- start of form models -->
   <div id="signup" class="modal-container">
    <div class="modal">
        <button onclick="closeUp()" class="close-modal">X</button>
        <form action="">
            <h2 class="align-center margin-l-n3">sign-up</h2>
            <input class="form-input" type="text" placeholder="Firstname" required>
            <input class="form-input" type="text" placeholder="Lastname" required>
            <input class="form-input" type="number" placeholder="phoneNumber" required>
            <input class="form-input" type="email" placeholder="Email adress" required>
            <select class="form-input full-width" required>
                <option value="">Are you an agent ?</option>
                <option value="true">yes</option>
                <option value="false">No</option>
            </select>
            <input class="form-input" type="password" placeholder="Password" minlength="5" required>
            <button href="index.html" class="btn blue  margin-y-4 float-right ">Signup now</button>
        </form>
    </div>
</div>
<!-- start of login model -->
<div id="signin" class="modal-container">
    <div class="modal">
        <div class="d-flex margin-0 margin-l-n4 margin-t-2">
            <button onclick="agents()" class="btn btn-md green">Agent</button>
            <button onclick="users()" class="btn btn-md teal margin-l-n1">User</button>
        </div>
        <button onclick="closeIn()" class="close-modal">X</button>
        <form id="user" action="adsList.html">
            <h2 class="align-center margin-t-2">User signIn</h2>
            <input class="form-input" type="email" placeholder="Email adress" required>
            <input class="form-input" type="password" placeholder="Password" minlength="5" required>
            <button class="btn blue margin-y-4 float-right ">signin</button>
            <p class="margin-t-4">Have no account <a class="signup" href="index.html">signup</a></p>
        </form>
        <form id="agent" class="d-none" action="myads.html">
            <h2 class="align-center margin-t-2">Agent signIn</h2>
            <input class="form-input" type="email" placeholder="Email adress" required>
            <input class="form-input" type="password" placeholder="Password" minlength="5" required>
            <button class="btn blue margin-y-4 float-right ">signin</button>
            <p class="margin-t-4">Have no account <a class="signup" href="index.html">signup</a></p>
        </form>
    </div>
</div>
<script src="assets/js/app.js"></script>
</body>

</html>
