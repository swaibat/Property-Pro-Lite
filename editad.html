<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/app.css" rel="stylesheet">
    <title>Property-Pro-Lite</title>
</head>

<body id="loader" class="loader ">
    <div id="bg" class="bg"></div>
    <!-- start of navigation -->
    <nav class="flex-x padding-y-1 fixed-top full-width">
        <div class="logo margin-l-3 margin-t-2"><a href="index.html">P<span>roperty Pro</span></a></div>
        <!-- navigation -->
        <div class="margin-l-auto margin-r-3 d-flex">
            <ul class="d-flex white-txt">
                <li class="margin-l-3"><a class="white-txt" href="postad.html"><i class="icon-plus-pro-lite margin-r-2 sm-font"></i>post ad</a></li>
                <li class="margin-l-3"><a class="white-txt" href="myads.html"><i class="icon-list2-pro-lite margin-r-2 sm-font"></i>my ads</a></li>
            </ul>
        </div>
    </nav>
    <!-- //navigation -->
    <aside class="navbar fixed-left" id="collapse-menu">
        <div class="flex-center">
            <img class="circle" src="./assets/img/user.svg" height="85" width="85" alt="user">
        </div>
        <ul class="flex-y white-txt">
            <li class="margin-y-3"><a class="" href="#">welcome! <h1><i class="icon-user-pro-lite margin-r-2"></i>Agent</h1></a></li>
            <li class="margin-y-3"><a class="" href="#"><i class="icon-bubbles3-pro-lite margin-r-2"></i>messages</a></li>
            <li class="margin-y-3"><a class="" href="#"><i class="icon-bubbles3-pro-lite margin-r-2"></i>Notifications</a></li>
            <li class="margin-y-3"><a class="" href="index.html"><i class="icon-switch-pro-lite margin-r-2"></i> Logout</a></li>
        </ul>
    </aside>
    <main role="main">
        <div class="white padding-1 shadow border-radius full-width page-container">
            <form class="margin-3" action="product.html">
                <input class="form-input" type="number" placeholder="price" required>
                <input class="form-input" id="autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="text" />
                <input class="form-input" id="locality" placeholder="city">
                <input class="form-input" id="administrative_area_level_1" placeholder="state">
                <select class="form-input full-width" id="type" required>
                    <option value="singlerooms">singlerooms</option>
                    <option value="2bedrooms">2bedrooms</option>
                    <option value="3bedrooms">3bedrooms</option>
                    <option value="4bedrooms">4bedrooms</option>
                    <option value="5bedrooms">5bedrooms</option>
                    <option value="miniflat">miniflat</option>
                    <option value="flat">flat</option>
                    <option value="others">others</option>
                </select>
                <div class="d-flex">
                    <input class="form-input" type="text" id="myInput" placeholder="add images links...">
                    <span onclick="newElement()" class="btn teal">Add</span>
                </div>
                <button class="btn blue  margin-y-2 float-right ">post ad</button>
            </form>
            <div class="preview-img flex-y">
                <div id="results" class="other-image"></div>
            </div>
        </div>
    </main>
    <footer class="footer white">
        <a class="float-right margin-r-4">Property-Pro-Lite 2019</a>
    </footer>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtdJ2lMzLN7jGl_KHHWv1UvXrhqExiSUM&libraries=places&callback=initAutocomplete" async defer></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
