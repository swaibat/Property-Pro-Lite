<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/app.css" rel="stylesheet">
    <title>Property-Pro-Lite</title>
</head>

<body>
    <div id="bg" class="bg"></div>
    <!-- start of navigation -->
    <nav class="flex-x padding-y-1 fixed-top full-width">
        <div class="logo margin-l-3 margin-t-2"><a href="index.html">P<span>roperty Pro</span></a></div>
        <!-- navigation -->
        <div class="margin-l-auto margin-r-3 d-flex">
                <ul class="d-flex white-txt">
                        <li class="margin-l-3"><a class="white-txt" href="postad.html"><i class="icon-plus-pro-lite margin-r-2 sm-font"></i>post ad</a></li>
                        <li class="margin-l-3"><a class="white-txt" href="myads.html"><i class="icon-list2-pro-lite margin-r-2 sm-font"></i>my ads</a></li>
                    </ul>
        </div>
    </nav>

    <!-- //navigation -->
    <aside class="navbar fixed-left" id="collapse-menu">
        <div class="flex-center">
            <img class="circle" src="./assets/img/user.svg" height="85" width="85" alt="user">
        </div>
        <ul class="flex-y white-txt">
                <li class="margin-y-3"><a class="" href="#">welcome! <h1><i class="icon-user-pro-lite margin-r-2"></i>Agent</h1></a></li>
                <li class="margin-y-3"><a class="" href="#"><i class="icon-bubbles3-pro-lite margin-r-2"></i>messages</a></li>
                <li class="margin-y-3"><a class="" href="#"><i class="icon-bubbles3-pro-lite margin-r-2"></i>Notifications</a></li>
                <li class="margin-y-3"><a class="" href="index.html"><i class="icon-switch-pro-lite margin-r-2"></i> Logout</a></li>
            </ul>
    </aside>
    <main role="main">
        <div class="white padding-1 shadow border-radius full-width page-container">
            <form class="margin-3" action="">
                <h2 class="align-center margin-l-n3">Edit Advert</h2>
                <div class="form-grp">
                    <select class="form-input lg-50 sm-100">
                        <option value="available">Available</option>
                        <option value="sold">Sold</option>
                    </select>
                    <input class="form-input lg-50 sm-100 margin-l-auto" type="number" placeholder="price" value="2000">
                </div>
                <input class="form-input" id="autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="text" value="Telecom House, KG 7 Avenue, Kigali, Rwanda" />
                <input class="form-input" id="locality" placeholder="city" value="Kigali">
                <input class="form-input" id="administrative_area_level_1" placeholder="state" value="Kigali City" >
                <input class="form-input" type="text" placeholder="type" value="5 bedroom">
                <div class="margin-t-4">
                        <label for="photo-upload" class="btn teal"><i class="icon-images-pro-lite margin-r-2"></i>Upload images</label>
                        <input type="file" id="photo-upload" class="d-none" accept="image/*" multiple>
                        <div class="img-upload-preview"></div>
                    </div>
                <button href="index.html" class="btn btn-gradient  margin-y-2 float-right "><span class="icon-proppencillite margin-r-1"></span>Edit</button>
            </form>
        </div>
    </main>

    <footer class="shadow-top padding-y-3 white full-width">
        <a>Property Pro Lite 2019</a>
    </footer>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtdJ2lMzLN7jGl_KHHWv1UvXrhqExiSUM&libraries=places&callback=initAutocomplete" async defer></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
